<p>Cart</p>

<div class="cart-item" *ngFor="let item of items">
    <span>{{ item.name }}</span>
    <span>{{ item.price | currency }}</span>
    <button class="material-symbols-outlined" (click)="removeItemFromCart(item)">delete</button>
</div>
<div class="cart-item">
    <span>Total:</span>
    <span>{{ getTotalPrice() | currency }}</span>
</div>
